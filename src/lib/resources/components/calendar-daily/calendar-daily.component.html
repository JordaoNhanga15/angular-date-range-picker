<div class="calendar-header" [formGroup]="formHeader">
  <span class="month-picker" id="month-picker" (click)="eventMonthClick()">{{month}}</span>
  <div class="year-picker">
    <span class="year-change" id="prev-year" (click)="handleCalendarBuildForm('prevYear')">
      <div>
        <
      </div>
    </span>
    <span id="year" class="year-value">{{f.year.value}}</span>
    <span class="year-change" id="next-year" (click)="handleCalendarBuildForm('nextYear')">
      <div>></div>
    </span>
  </div>
</div>

<div class="calendar-body">
  <div class="calendar-week-day">
    <div *ngFor="let day of daysOfWeek">{{day}}</div>
  </div>
  <div class="calendar-days"></div>
</div>

<div class="calendar-footer" *ngIf="row.containDarkMode">
  <div class="toggle" (click)="handleDarkMode()">
    <span>{{messages.dark}}</span>
    <div class="dark-mode-switch">
      <div class="dark-mode-switch-ident"></div>
    </div>
  </div>
</div>

<div class="month-container">
  <div class="year-picker month-picker calendar-header" id="year-picker" (click)="eventYearClick()">{{f.year.value}}
  </div>
  <div class="month-list">
    <div class="month-element" *ngFor="let item of monthNames; let i=index" (click)="handleMonthClick(i)">{{item}}</div>
  </div>
</div>

<div class="year-container">
  <div class="year-pickers calendar-header">
    <span class="year-change" id="prev-pagination" (click)="handleCalendarYearBuildForm('prevPagination')">
      <div>
        <
      </div>
    </span>
    <span id="year-array">2021 - 2028</span>
    <span class="year-change" id="next-pagination" (click)="handleCalendarYearBuildForm('nextPagination')">
      <div>></div>
    </span>
  </div>
  <div class="year-list"></div>
</div>
